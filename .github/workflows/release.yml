name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and push Docker image
  release-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: release-docker
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build distribution
        run: ./gradlew installDist

      - name: Create distribution archive
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          cd build/install
          tar -czf "../../ortoped-${TAG_NAME}.tar.gz" ortoped/

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            {
              echo "CHANGELOG<<EOF"
              echo "Initial release"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          else
            {
              echo "CHANGELOG<<EOF"
              git log "$PREV_TAG..HEAD" --pretty=format:"- %s (%h)" --no-merges
              echo ""
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        env:
          TAG_NAME: ${{ github.ref_name }}
          CHANGELOG: ${{ steps.changelog.outputs.CHANGELOG }}
          REGISTRY_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          IS_PRERELEASE: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## OrtoPed ${{ env.TAG_NAME }}

            ### What's Changed
            ${{ env.CHANGELOG }}

            ### Docker Image
            ```bash
            docker pull ${{ env.REGISTRY_IMAGE }}:${{ env.TAG_NAME }}
            ```

            ### Installation
            Download the distribution archive below and extract it:
            ```bash
            tar -xzf ortoped-${{ env.TAG_NAME }}.tar.gz
            cd ortoped/bin
            ./ortoped --help
            ```

            ### Requirements
            - Java 21+
            - ANTHROPIC_API_KEY environment variable (for AI features)
          files: |
            ortoped-${{ env.TAG_NAME }}.tar.gz
          draft: false
          prerelease: ${{ env.IS_PRERELEASE }}
