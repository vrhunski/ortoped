name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Build and test job
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ortoped-dist
          path: build/install/ortoped/

  # Docker build and smoke test
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ortoped:test .

      - name: Test Docker image (help command)
        run: docker run --rm ortoped:test --help

      - name: Test Docker image (version command)
        run: docker run --rm ortoped:test version

      - name: Test Docker image (demo scan)
        run: |
          mkdir -p reports
          docker run --rm \
            -v "$(pwd)/reports:/reports" \
            ortoped:test \
            scan --demo -o /reports/demo-report.json --no-console

      - name: Verify demo report was created
        run: |
          if [ ! -f reports/demo-report.json ]; then
            echo "Demo report was not created"
            exit 1
          fi
          echo "✅ Demo report created successfully"
          head -20 reports/demo-report.json

  # Code quality checks
  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Check code formatting (Kotlin)
        run: ./gradlew ktlintCheck || true

      - name: Run static analysis (detekt)
        run: ./gradlew detekt || true

  # Summary job
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [build, docker, lint]
    if: always()

    steps:
      - name: Check build status
        env:
          BUILD_RESULT: ${{ needs.build.result }}
          DOCKER_RESULT: ${{ needs.docker.result }}
        run: |
          if [ "$BUILD_RESULT" != "success" ]; then
            echo "Build job failed"
            exit 1
          fi
          if [ "$DOCKER_RESULT" != "success" ]; then
            echo "Docker job failed"
            exit 1
          fi
          echo "✅ All CI checks passed"
