version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ortoped-postgres
    environment:
      POSTGRES_USER: ortoped
      POSTGRES_PASSWORD: ortoped
      POSTGRES_DB: ortoped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ortoped"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ortoped-network

  # OrtoPed API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: ortoped-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=jdbc:postgresql://postgres:5432/ortoped
      - DATABASE_USER=ortoped
      - DATABASE_PASSWORD=ortoped
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - JWT_SECRET=${JWT_SECRET:-ortoped-development-secret-change-in-production}
      - PORT=8080
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    networks:
      - ortoped-network

  # OrtoPed CLI scanner service (optional - for running scans)
  cli:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ortoped-cli
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./projects:/projects:ro
      - ./reports:/reports
    profiles:
      - cli
    networks:
      - ortoped-network
    command: scan -p /projects/myproject -o /reports/ortoped-report.json --demo

volumes:
  postgres_data:

networks:
  ortoped-network:
    name: ortoped-network
